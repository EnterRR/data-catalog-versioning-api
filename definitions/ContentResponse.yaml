title: ContentResponse
type: object
description: Describes the properties of a file in an Azure Blob Container at a specific time.
x-examples:
  example-1:
    id: string
    name: users.csv
    lastModified: '2020-12-02T12:51:33.000Z'
    contentMD5: abkzjtTvLwLpCpBlQcMYLw==
    size: 176
properties:
  id:
    type: string
    description: The unique identifier of the content.
  name:
    type: string
    description: The name of the blob in the container.
    example: users.csv
  lastModified:
    type: string
    format: date-time
    description: The date when the blob was last modified.
    example: '2020-12-02T12:51:33.000Z'
  size:
    type: integer
    description: The size of the blob in bytes.
    example: 176
    minimum: 0
required:
  - id
  - name
  - lastModified
